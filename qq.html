<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送邮件</title>
    <style>
        .note {
            color: red;
            margin-top: 10px;
        }
        .copy-link {
            color: blue;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>点击发送邮件</h2>
    <!-- 邮件链接 -->
    <a href="mailto:76jifen1@gmail.com?subject=%E6%88%91%E7%9A%84ID%E8%B4%A6%E6%88%B7%E6%98%AF%EF%BC%9A32**56&body=%0A%0A%E6%88%91%E8%A6%81%E5%85%91%E6%8D%A2%E5%B0%8F%E9%A2%9D%E6%8D%A2%E5%BD%A950%E7%A7%AF%E5%88%86">
        点击这里发送邮件
    </a>
    
    <p class="note">
        如果正文未填写，请复制以下内容：
    </p>
    <p>
        <span class="copy-link" onclick="copyToClipboard()">【点击这里复制正文】</span>
    </p>
    
    <script>
        function copyToClipboard() {
            const bodyText = "我要兑换小额换彩50积分";
            navigator.clipboard.writeText(bodyText).then(() => {
                alert("已复制正文内容，请粘贴到邮件中");
            }).catch(err => {
                alert("复制失败: " + err);
            });
        }
    </script>
</body>
</html>
